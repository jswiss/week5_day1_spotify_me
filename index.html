<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Me</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
</head>
<body>
  <header><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <h1>SPOTIFY.ME</h1>
    <input type="text" id="search-music" placeholder="Search">
    <select id="select-search">
      <option value="default">--Please select your search criteria--</option>
      <option value="artist">Artist</option>
      <option value="album">Album</option>
      <option value="track">Track</option>
    </select>
    <button id="submit">Submit</button>
  </header>

  <div id="results">
    
  </div>
    
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/jq-spotify.js"></script>
</body>
</html>
