<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Me</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <input type="text" id="search-music" placeholder="Search">
    <select id="select-search">
      <option value="default">--Please select your search criteria--</option>
      <option value="artist">Artist</option>
      <option value="album">Album</option>
      <option value="track">Track</option>
    </select>
    <button id="submit-search">Submit</button>
  </header>
    
  <footer></footer>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/jq-spotify.js"></script>
</body>
</html>
